<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preload" as="image" href="/hiroki.webp">
		<link rel="preload" as="font" type="font/woff2" href="/Lexend.woff2" crossorigin>
		<meta charset="UTF-8" />
		<meta name="author" content="Hiroki Osame" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta name="revisit-after" content="7 days" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="alternate" type="application/rss+xml" title="Hiroki Osame's Blog" href="/feed.xml" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<title>Hiroki Osame</title>
		<script>
			(() => {
				const setting = localStorage.getItem('vueuse-color-scheme') || 'auto';
				if (
					setting === 'dark'
					|| (
						setting !== 'light'
						&& window.matchMedia('(prefers-color-scheme: dark)').matches
					)
				) {
					document.documentElement.classList.toggle('dark', true);
				}
			})()
		</script>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/index.ts"></script>
	</body>
</html>
